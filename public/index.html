<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/131d058055.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" crossorigin="anonymous"></script>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script defer src="/scripts/composer-char-counter.js"></script>
  </head>

  <body class="body1">
    <!-- Top nav bar (fixed) -->
    <nav class= "navBar">
        <span class= "title">tweeter</span>
      <div class="rightNav">
        <a class="tweetText"> Write a new tweet</a>
        <i class="fa-solid fa-angles-down fa-bounce" id = "arrowDown" style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; --fa-bounce-rebound: 0;" ></i>
      </div>
    </nav>
    <header class ="pageHeader">
      <div class = "profileSetUp">
          <img class="profilePicture" src="/images/profile-hex.png"> 
          <h2 class= "username">Steph Rowe</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <p id="mainLabel">Please Review Your Tweet! It Does Not Meet Requirements *ouch*</p>
          <form class="formContainer" method="post" action="/tweets">
            <label class="hummingLine" for="tweet-text">What are you humming about?</label>
            <div class ="tweetTextDiv">
            <textarea wrap="soft" name="text" id="tweet-text"></textarea>
            </div>
            <div class="buttonPlusCounter">
              <button class="buttonSubmit" type="submit">Tweet</button>
              <output name="counter" class="counterCount" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <div id= "tweetContainer"> </div>
    </main>
  </body>
</html>
